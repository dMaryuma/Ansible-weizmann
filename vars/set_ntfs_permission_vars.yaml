username: ansible
password: password
cluster_hostname: 192.168.0.1

vserver: nassvm
policy_name: fd_policy1
ntfs_sd: "desc1"
ntfs_mode: propagate #'propagate' to add permission without replace existing set. 'replace' to replace existing if inheritance disabled, ''
path: /vol1/qtree1
ntfs_permission:
  - access_type: allow
    user: "demo\\administrator"
    rights: full_control
    apply_to: ["files", "sub_folders", "this_folder"]
  - access_type: allow
    user: "demo\\user1"
    rights: modify
    apply_to: ["files", "sub_folders", "this_folder"]

